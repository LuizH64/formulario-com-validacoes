<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário com validações</title>
</head>

<body>
    <form id="form" onsubmit="event.preventDefault(); submitWithDebounce()">
        <h1>Cadastrar</h1>

        <div class="form-group" error-message="Insira um nome válido">
            <label for="username">Username</label>
            <input class="input" type="text" id="username" onfocus="removeValidationClasses(event)"
                onblur="validateName()" maxlength="25">
        </div>

        <div class="form-group" error-message="Insira um email válido">
            <label for="email">Email</label>
            <input class="input" type="email" id="email" onfocus="removeValidationClasses(event)"
                onblur="validadeEmail()">
        </div>

        <div class="form-group" error-message="Senha é fraca demais">
            <label for="senha">Senha</label>
            <input class="input" type="password" id="senha" onfocus="removeValidationClasses(event)"
                onblur="validadePassword()">
        </div>

        <div class="form-group" error-message="A senha não coincide">
            <label for="confirmar-senha">Confirmação de senha</label>
            <input class="input" type="password" id="confirmar-senha" onfocus="removeValidationClasses(event)"
                onblur="validadeConfirmPassword()">
        </div>

        <button id="submit-button" type="submit" class="button" disabled><strong>Cadastrar</strong></button>
    </form>

    <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
